<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Compare AI Tools - ThinkStack</title>
    <!-- Add Google Font 'Inter' -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <!-- Font Awesome for icons -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- Link to the updated stylesheet -->
    <link rel="stylesheet" href="css/style.css" />
    <link rel="icon" href="img/logo.svg" type="image/svg+xml" />
  </head>
  <body>
    <header class="site-header">
      <div class="container">
        <nav class="main-nav">
          <a class="logo" href="index.html"><img src="img/logo.svg" alt="ThinkStack Logo"></a>
          <ul class="nav-links" id="nav-links">
            <li><a class="nav-link" href="index.html">Home</a></li>
            <li><a class="nav-link" href="categories.html">Categories</a></li>
            <li>
              <a class="nav-link active" href="comparison.html">Comparison</a>
            </li>
            <li><a class="nav-link" href="blog.html">Blog</a></li>
            <!-- Added Blog Link -->
          </ul>
          <div class="header-controls">
            <!-- Wrapper for controls -->
            <!-- Theme Switcher Button -->
            <button
              class="theme-toggle"
              id="theme-toggle"
              aria-label="Toggle theme"
            >
              <!-- Icons are now static HTML, controlled by CSS -->
              <i class="fas fa-sun theme-icon sun-icon"></i>
              <i class="fas fa-moon theme-icon moon-icon"></i>
              <i class="fas fa-music theme-icon spotify-icon"></i>
              <span class="visually-hidden">Toggle theme</span>
            </button>
            <!-- Mobile Navigation Toggle Button -->
            <button
              class="mobile-nav-toggle"
              id="mobile-nav-toggle"
              aria-label="Toggle navigation"
              aria-expanded="false"
            >
              <span>&#9776;</span>
            </button>
          </div>
        </nav>
      </div>
    </header>

    <div class="container comparison-page-layout">
      <aside class="comparison-sidebar">
        <h3>Compare Tools</h3>

        <div class="filter-group">
          <label for="category-filter">Filter by Category:</label>
          <select id="category-filter" name="category">
            <option value="all">All Categories</option>
            <!-- Options populated by JS -->
          </select>
        </div>

        <div class="filter-group">
          <label for="tool-search">Search Tools:</label>
          <input
            type="search"
            id="tool-search"
            placeholder="Type to filter tools..."
          />
        </div>

        <div class="filter-group">
          <label>Select Tools <span id="tool-selection-counter">(0 / 8)</span>:</label>
          <div id="tool-list" class="tool-selection-list list-group">
            <!-- Tool checkboxes populated by JS -->
            <p>Loading tools...</p>
          </div>
        </div>
      </aside>

      <main class="comparison-main-content">
        <h2>Tool Comparison</h2>

        <div id="comparison-placeholder">
          <p>Select 2 to 4 tools from the sidebar to compare.</p>
        </div>

        <div id="comparison-results" style="display: none">
          <div class="comparison-table-container">
            <table id="comparison-table" class="comparison-table">
              <!-- Table content generated by JS -->
            </table>
          </div>

          <div class="comparison-charts">
            <div class="chart-container">
              <canvas id="features-chart"></canvas>
            </div>
            <div class="chart-container">
              <canvas id="pricing-chart"></canvas>
              <!-- Consider renaming or repurposing this chart -->
            </div>
          </div>
        </div>
      </main>
    </div>

    <footer class="site-footer">
      <div class="container footer-content">
        <p>
          ThinkStack &copy; 2025 | Data last updated:
          <span id="last-updated">Loading...</span>
        </p>
        <!-- Add social links here if desired -->
      </div>
    </footer>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <!-- Ensure main.js is loaded first -->
    <script type="module" src="js/main.js"></script>
    <script src="js/comparison.js"></script>
    <!-- Mobile navigation toggle script -->
    <script>
      const navToggle = document.getElementById('mobile-nav-toggle');
      const navLinks = document.getElementById('nav-links');
      if (navToggle && navLinks) {
        navToggle.addEventListener('click', () => {
          const isExpanded = navToggle.getAttribute('aria-expanded') === 'true';
          navToggle.setAttribute('aria-expanded', !isExpanded);
          navLinks.classList.toggle('active');
          navToggle.querySelector('span').textContent = !isExpanded
            ? '✕'
            : '☰';
        });
      }
      // Global last updated span
      const lastUpdatedSpanCompare = document.querySelector('#last-updated');
      function updateFooterTimestampCompare() {
        if (
          lastUpdatedSpanCompare &&
          typeof lastDataUpdateTimestamp !== 'undefined' &&
          lastDataUpdateTimestamp
        ) {
          lastUpdatedSpanCompare.textContent =
            lastDataUpdateTimestamp.toLocaleDateString(undefined, {
              year: 'numeric',
              month: 'long',
              day: 'numeric',
            });
        } else if (lastUpdatedSpanCompare) {
          lastUpdatedSpanCompare.textContent = 'N/A';
        }
      }
      if (typeof lastDataUpdateTimestamp !== 'undefined') {
        updateFooterTimestampCompare();
      } else {
        const checkTimestampCompare = setInterval(() => {
          if (typeof lastDataUpdateTimestamp !== 'undefined') {
            clearInterval(checkTimestampCompare);
            updateFooterTimestampCompare();
          }
        }, 200);
      }
    </script>
  </body>
</html>
