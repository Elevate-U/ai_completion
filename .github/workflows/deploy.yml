# .github/workflows/deploy.yml
name: Deploy Website to GitHub Pages

on:
  # Runs on pushes targeting the main branch
  push:
    branches: ["main"]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false # Changed from true in plan to false, safer for prod deploys

jobs:
  # Build and deploy job
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm' # Cache npm dependencies

      - name: Install dependencies
        run: npm ci # Use ci for faster, more reliable installs in CI

      - name: Lint Code
        run: npm run lint

      - name: Lint CSS
        run: npm run lint:css

      - name: Run tests
        run: npm test

      - name: Build
        run: npm run build:css # Build the CSS

      # --- Add this step for debugging ---
      - name: List Website Directory Contents After Build
        run: |
          echo "--- Contents of ./website after build ---"
          ls -R ./website
          echo "--- End of directory listing ---"
      # --- End of added step ---

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          # Upload the website directory
          path: './website'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4